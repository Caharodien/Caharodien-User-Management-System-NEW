<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Admin Dashboard</h2>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info mb-4">
                        <i class="bi bi-info-circle me-2"></i>This section can only be accessed by administrators.
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 border-0 shadow-sm">
                                <div class="card-body text-center p-4">
                                    <div class="display-4 mb-3 text-primary">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <h4 class="card-title">User Management</h4>
                                    <p class="card-text text-muted">Add, edit, or remove user accounts from the system.</p>
                                    <a [routerLink]="['accounts']" class="btn btn-primary mt-2">
                                        <i class="bi bi-gear me-2"></i>Manage Accounts
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 border-0 shadow-sm bg-light">
                                <div class="card-body text-center p-4">
                                    <div class="display-4 mb-3 text-secondary">
                                        <i class="bi bi-graph-up"></i>
                                    </div>
                                    <h4 class="card-title">System Analytics</h4>
                                    <p class="card-text text-muted">View system statistics and performance metrics.</p>
                                    <button class="btn btn-outline-secondary mt-2" disabled>
                                        <i class="bi bi-bar-chart me-2"></i>Coming Soon
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 border-0 shadow-sm bg-light">
                                <div class="card-body text-center p-4">
                                    <div class="display-4 mb-3 text-secondary">
                                        <i class="bi bi-gear"></i>
                                    </div>
                                    <h4 class="card-title">System Settings</h4>
                                    <p class="card-text text-muted">Configure system parameters and preferences.</p>
                                    <button class="btn btn-outline-secondary mt-2" disabled>
                                        <i class="bi bi-sliders me-2"></i>Coming Soon
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
